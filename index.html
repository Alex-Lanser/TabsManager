<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <template id="li_template">
        <li>
            <a>
                <input type="checkbox">
                <input type="submit" value="Goto Tab" class="gotoButton">
                <h3 class="title">Tab Title</h3>
                <p class="pathname">Tab Pathname</p>
            </a>
        </li>
    </template>

    <h1>All Tabs</h1>
    <input type="text" class="titletb" id="tabsTitle" required>
    <input type="submit" value="Group Tabs" class="groupTabsButton">
    <br>
    <label class="orange">
        <input type="radio" name="color" value="orange">
        <div class="layer"></div>
        <div class="button"><span></span></div>
    </label>

    <label class="amber">
        <input type="radio" name="color" value="amber">
        <div class="layer"></div>
        <div class="button"><span></span></div>
    </label>

    <label class="lime"> 
        <input type="radio" name="color" value="lime">
        <div class="layer"></div>
        <div class="button"><span></span></div>
    </label>

    <label class="teal">
        <input type="radio" name="color" value="teal">
        <div class="layer"></div>
        <div class="button"><span></span></div>
    </label>

    <label class="blue">
        <input type="radio" name="color" value="blue">
        <div class="layer"></div>
        <div class="button"><span></span></div>
    </label>

    <label class="indigo">
        <input type="radio" name="color" value="indigo">
        <div class="layer"></div>
        <div class="button"><span></span></div>
    </label>
    <ul></ul>

    <script src="script.js" type="module"></script>
</body>

</html>
